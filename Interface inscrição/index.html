<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Decode</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Decode</h1>
      </div>

      <ul>
        <li>Home</li>
        <li>Inscrever</li>
        <li>Contato</li>
        <li>FAQ</li>
      </ul>
    </nav>

    <div class="container">
      <div class="caixa-formulario">
        <div class="caixa-titulo">
          <h2>Se inscreva em nossa Newsletter</h2>
        </div>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nome completo"
          required
        />
        <input type="email" id="password" placeholder="E-mail" required />

        <button type="submit">Enviar</button>
      </div>
    </div>
  </body>
</html>
