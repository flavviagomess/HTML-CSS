<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Conversor De Moedas</title>
  </head>
  <body>
    <div class="container">
      <h1>Conversor De Moedas</h1>

      <form action="#" class="converter-form" id="converterForm">
        <div class="currency-row">
          <div class="input">
            <label for="amount">Valor</label>
            <input
              type="number"
              id="amount"
              placeholder="Digite o valor"
              step="0.1"
              min="0"
              required
            />
          </div>

          <div class="select">
            <label for="fromCurrency">De</label>
            <select name="fromCurrency" id="fromCurrency" required>
              <option value="USD">USD - D贸lar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL" selected>BRL - Real</option>
              <option value="GBP">GBP - Libra</option>
              <option value="JPY">JPY - Iene</option>
              <option value="CAD">CAD - D贸lar Canadense</option>
              <option value="AUD">AUD - D贸lar Australiano</option>
              <option value="CHF">CHF - Franco Su铆莽o</option>
              <option value="CNY">CNY - Yuan</option>
              <option value="ARS">ARS - Peso Argentino</option>
            </select>
          </div>
        </div>

        <div class="currency-row">
          <div class="input">
            <label for="convertedAmount">Resultado</label>
            <input
              type="text"
              readonly
              id="convertedAmount"
              placeholder="Valor convertido"
            />
          </div>

          <div class="currency-select">
            <label for="toCurrency">De</label>
            <select name="toCurrency" id="toCurrency" required>
              <option value="USD" selected>USD - D贸lar</option>
              <option value="EUR">EUR - Euro</option>
              <option value="BRL">BRL - Real</option>
              <option value="GBP">GBP - Libra</option>
              <option value="JPY">JPY - Iene</option>
              <option value="CAD">CAD - D贸lar Canadense</option>
              <option value="AUD">AUD - D贸lar Australiano</option>
              <option value="CHF">CHF - Franco Su铆莽o</option>
              <option value="CNY">CNY - Yuan</option>
              <option value="ARS">ARS - Peso Argentino</option>
            </select>
          </div>
        </div>

        <button type="submit" class="converter-btn" id="converterBTN">
           Converter Moeda
        </button>
      </form>

      <div class="loading">
        <div class="spinner"></div>
        <p>Buscando cota莽茫o...</p>
      </div>

      <div class="result"></div>
      <div class="error"></div>

      <div class="info">
        <p>Taxas atualizadas em tempo real</p>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
